<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page d'Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="
    https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css
    " rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- EN-TETE -->
    <header
        class="fixed top-0 left-0 w-full bg-white shadow-md flex items-center justify-center md:justify-between px-7 py-3">
        <div class="w-16 h-16 rounded-full bg-gray-300 mr-4 md:w-32 md:h-32 flex justify-center items-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk0Wl6fGBPSJZdpJ85Zevl3OAhfQ4Pyo5FhQ&s"
                alt="Image" class="w-full h-full object-cover rounded-full">
        </div>
        <!-- Menu Desktop -->
        <nav class="hidden md:flex space-x-6">
            <a href="accueil.html" class="relative text-gray-700 hover:text-blue-600 transition-all duration-300 group">
                Accueil
                <span
                    class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
            </a>
            <a href="services.html" class="relative text-gray-700 hover:text-blue-600 transition-all duration-300 group">
                Services
                <span
                    class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
            </a>
            <a href="#" class="relative text-gray-700 hover:text-blue-600 transition-all duration-300 group">
                Contact
                <span
                    class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
            </a>
        </nav>

        <!-- Bouton Connexion -->
        <div class="hidden md:block">
            <a href="#"
                class="px-4 py-2 text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-300 sm:block relative overflow-hidden">
                <span
                    class="absolute inset-0 bg-blue-800 opacity-0 transition-opacity duration-300 hover:opacity-20"></span>
                Connexion
            </a>
        </div>
    </header>
    <!-- Nav format mobile il est fixe et prends toute la largeur -->
    <nav
        class="md:hidden fixed bottom-0 left-0 w-full bg-white dark:bg-gray-900 shadow-md flex justify-around py-3 border-t border-gray-200 dark:border-gray-700">
        <a href=""
            class="flex flex-col items-center text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">
            <i class="ri-home-2-fill text-xl"></i>
            <span class="text-xs">Accueil</span>
        </a>
        <a href="#"
            class="flex flex-col items-center text-gray-700 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400">
            <i class="ri-service-fill text-xl"></i>
            <span class="text-xs">Services</span>
        </a>
        <a href="#"
            class="flex flex-col items-center text-gray-700 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400">
            <i class="ri-contacts-fill text-xl"></i>
            <span class="text-xs">Contact</span>
        </a>
    </nav>
    <section class="pt-36 ">
        <div
            class="md:mt-6 fixed top-[88px] flex justify-between items-center bg-white shadow-md px-6 py-4  rounded-md w-full">
            <h1 class="text-sm md:text-xl  font-bold text-gray-800 ">LISTE des utilisateurs</h1>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 transition-all">
                NOUVEAU
            </button>
        </div>
    </section>
</body>

</html>
